<html>

<body>
    <style>
        .processor-label {
            font-size: 1.1em;
            font-weight: 600;
        }

        .processor-container {
            border: 1px solid black;
            display: inline-flex;
            flex-direction: column;
        }

        .control-label {
            font-size: 1.05em;
            font-weight: 500;
        }
    </style>
    <select name="waveforms" id="waveform">
        <option value="Square">Square</option>
        <option value="Saw">Saw</option>
        <option value="Sine">Sine</option>
        <option value="Triangle">Triangle</option>
    </select>
    <div class="processor-container">
        <span class="processor-label">Tremolo</span>
        <div>
            <label class="control-label" for="tremoloActive">Depth:</label>
            <input name="tremoloActive" id="tremoloActiveCheckbox" type="checkbox" value="false" />
        </div>
        <div>
            <label class="control-label" for="tremoloDepth">Depth:</label>
            <input name="tremoloDepth" id="tremoloDepthSlider" type="range" min="0" max="1" step="0.01" value="0" />
            <input id="tremoloDepthText" readonly="true" value="0" />
        </div>
        <div>
            <label class="control-label" for="tremolofrequency">Depth:</label>
            <input name="tremolofrequency" id="tremolofrequencySlider" type="range" min="0" max="1" step="0.01" value="0" />
            <input id="tremolofrequencyText" readonly="true" value="0hz" />
        </div>
        
    </div>
    <div class="processor-container">
        <span class="processor-label">Chorus</span>
        <div>
            <label class="control-label" for="delay">Delay:</label>
            <input name="delay" id="chorusDelaySlider" type="range" min="0" max="500" value="30" />
            <input id="chorusDelayText" readonly="true" value="30ms" />
        </div>
    </div>
</body>

</html>
